<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sweet's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section id="header-below"></section>
    <script src="header.js"></script>

    <!-- Hero Section -->
    <section id="hero" class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Sweet's Website</h1>
            <p>Your go-to place for awesome content</p>
        </div>
    </section>

    <section>
        <div class="container mt-4">
            <div class="input-group rounded">
                <input type="text" id="searchInput" onkeyup="filterCards()" placeholder="Search Video..." class="form-control rounded">
                <span class="input-group-text border-0">
                    <i class="bi-search"></i>
                </span>
            </div>
        </div>
    </section>

    <section id="grid-below"></section>
    <script src="contentgrid.js"></script>

    <script>
        function filterCards() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let cards = document.querySelectorAll(".cell");

            cards.forEach(card => {
                let title = card.querySelector(".search-title").innerText.toLowerCase();
                if (title.includes(input)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
